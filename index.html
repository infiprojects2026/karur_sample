<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Survey (HTML Demo)</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Tamil:wght@400;500;600&family=Playfair+Display:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --primary: #2596be;
            --secondary: #5bc1da;
            --bg: #eff2f7;
            --text-dark: #3a3a3a;
            --text-light: #666666;
            --neu-shadow-light: #ffffff;
            --neu-shadow-dark: #d1d9e6;
            --fontHeading: 'Playfair Display', serif;
            --fontBody: 'Inter', sans-serif;
            --fontTamil: 'Noto Sans Tamil', sans-serif;
            --dmk: #dc2626;
            --aiadmk: #16a34a;
            --others: #64748b;
            --polling-active: #00cec8;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--fontBody);
            background-color: var(--bg);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .neu-card {
            width: 100%;
            max-width: 380px;
            background: var(--bg);
            border-radius: 16px;
            box-shadow: 8px 8px 16px var(--neu-shadow-dark), -8px -8px 16px var(--neu-shadow-light);
            display: flex;
            flex-direction: column;
            padding: 16px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }

        .neu-card::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: url('logo_dmk.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 260px;
            opacity: 0.06;
            pointer-events: none;
            z-index: 0;
        }

        .neu-card>* {
            position: relative;
            z-index: 1;
        }

        .profile-container {
            border-radius: 12px;
            padding: 10px 0;
            margin-bottom: 10px;
            position: relative;
        }

        .divider {
            height: 2px;
            width: 100%;
            background: var(--bg);
            box-shadow: inset 2px 2px 4px var(--neu-shadow-dark), inset -2px -2px 4px var(--neu-shadow-light);
            border-radius: 2px;
            margin: 0 0 10px 0;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sno-text {
            font-family: var(--fontHeading);
            color: var(--primary);
            font-size: 16px;
            font-weight: 700;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }

        .booth-badge {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-light);
            padding: 6px 12px;
            border-radius: 6px;
            background: var(--bg);
            box-shadow: 3px 3px 6px var(--neu-shadow-dark), -3px -3px 6px var(--neu-shadow-light);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .names {
            display: flex;
            flex-direction: column;
        }

        .ta-name {
            font-family: var(--fontTamil);
            color: var(--text-light);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .en-name {
            font-family: var(--fontHeading);
            color: var(--text-dark);
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .epic {
            font-family: var(--fontBody);
            color: var(--primary);
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
            text-shadow: 1px 1px 1px #fff;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .meta strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            margin-left: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .party-list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .neu-radio-label {
            cursor: pointer;
            position: relative;
        }

        .neu-btn {
            height: 38px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            transition: all 0.3s ease;
            background: var(--bg);
            box-shadow: 4px 4px 8px var(--neu-shadow-dark), -4px -4px 8px var(--neu-shadow-light);
            color: var(--text-light);
        }

        .dot-well {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            box-shadow: inset 2px 2px 4px var(--neu-shadow-dark), inset -2px -2px 4px var(--neu-shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dot-fill {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: transparent;
            transition: 0.3s;
        }

        .p-text {
            font-size: 12px;
            font-weight: 600;
        }

        input[type="radio"]:checked+.neu-btn {
            box-shadow: inset 2px 2px 5px var(--neu-shadow-dark), inset -2px -2px 5px var(--neu-shadow-light);
            color: var(--primary);
        }

        input[id^="dmk"]:checked+.neu-btn .dot-fill {
            background: var(--dmk);
            box-shadow: 0 0 6px var(--dmk);
        }

        input[id^="aiadmk"]:checked+.neu-btn .dot-fill {
            background: var(--aiadmk);
            box-shadow: 0 0 6px var(--aiadmk);
        }

        input[id^="others"]:checked+.neu-btn .dot-fill {
            background: var(--others);
            box-shadow: 0 0 6px var(--others);
        }

        .radio-hide {
            display: none;
        }

        .status-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .t-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .neu-switch {
            background: var(--bg);
            border-radius: 10px;
            padding: 4px;
            display: flex;
            box-shadow: inset 2px 2px 4px var(--neu-shadow-dark), inset -2px -2px 4px var(--neu-shadow-light);
        }

        .neu-opt {
            padding: 5px 12px;
            font-size: 11px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-light);
            transition: 0.3s;
        }

        .neu-inp:checked+.neu-opt {
            color: var(--primary);
            background: var(--bg);
            box-shadow: 2px 2px 4px var(--neu-shadow-dark), -2px -2px 4px var(--neu-shadow-light);
        }

        .neu-inp {
            display: none;
        }

        .mobile-container {
            margin-bottom: 16px;
            position: relative;
        }

        .mobile-input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border-radius: 8px;
            border: 1px solid transparent;
            background: var(--bg);
            color: var(--text-dark);
            outline: none;
            box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), inset -4px -4px 8px var(--neu-shadow-light);
            font-size: 14px;
            font-family: var(--fontBody);
            transition: all 0.3s ease;
        }

        .mobile-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
            font-size: 14px;
        }

        .actions {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .act-btn {
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-family: var(--fontBody);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        .btn-submit {
            color: #ffffff;
            background: var(--secondary);
            box-shadow: 6px 6px 12px var(--neu-shadow-dark), -6px -6px 12px var(--neu-shadow-light);
        }

        .btn-new {
            color: var(--text-light);
            background: var(--bg);
            box-shadow: 6px 6px 12px var(--neu-shadow-dark), -6px -6px 12px var(--neu-shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 380px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .nav-content img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .constituency {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .constituency-name {
            font-family: var(--fontHeading);
            font-size: 14px;
            margin: 2px 0 0 0;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .minister-logo {
            height: 40px !important;
            border-radius: 50%;
            box-shadow: 2px 2px 5px var(--neu-shadow-dark), -2px -2px 5px var(--neu-shadow-light);
            margin-bottom: 2px;
        }

        .tamil-name {
            font-size: 10px;
            color: var(--text-light);
            font-family: 'Noto Sans Tamil', sans-serif;
            margin-top: 0;
        }

        .search-container {
            max-width: 380px;
            margin: 0 auto 20px auto;
            padding: 0 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--secondary);
            background: var(--bg);
            color: var(--text-dark);
            outline: none;
            box-shadow: inset 5px 5px 10px var(--neu-shadow-dark), inset -5px -5px 10px var(--neu-shadow-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        /* Login Status UI for Demo */
        .login-status-bar {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .login-user-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .login-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5bc1da;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 10px;
        }

        .login-username {
            font-weight: 700;
            font-size: 10px;
            color: #444;
        }

        .login-role-badge {
            font-size: 7px;
            font-weight: 800;
            padding: 1px 4px;
            border-radius: 50px;
            text-transform: uppercase;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .btn-logout {
            font-size: 9px;
            color: #ef4444;
            text-decoration: none;
            font-weight: 700;
        }

        /* Result Badge */
        #result-count {
            text-align: center;
            padding: 8px 16px;
            margin: 0 20px 10px;
            border-radius: 20px;
            background: linear-gradient(135deg, #e0e5ec, #d1d9e6);
            color: #4a6fa5;
            font-size: 13px;
            font-weight: 600;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.08), inset -2px -2px 4px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-content">
            <img class="dmk-logo" src="logo_mannai.png" alt="">
            <div class="constituency">
                <img class="minister-logo" src="minister.png" alt="">
                <h2 class="constituency-name">Mannargudi-167</h2>
                <span class="tamil-name">(மன்னார்குடி)</span>
            </div>
            <div class="login-status-bar">
                <div class="login-user-info">
                    <div class="login-avatar">D</div>
                    <div>
                        <div class="login-username">Demo User</div>
                        <span class="login-role-badge">Admin</span>
                    </div>
                </div>
                <a href="#" class="btn-logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <input type="text" id="booth-search" class="search-input" placeholder="Search Booth...">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>

    <div class="search-container">
        <input type="text" id="general-search" class="search-input" placeholder="Search Voter...">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>

    <div id="result-count" style="display:none;">0 results found</div>
    <div id="card-container"></div>

    <script src="data.js"></script>
    <script>
        let currentPage = 1;
        const limit = 5;
        let currentBoothQuery = '';
        let currentSearchQuery = '';
        const container = document.getElementById('card-container');
        const boothSearchInput = document.getElementById('booth-search');
        const generalSearchInput = document.getElementById('general-search');
        const resultBadge = document.getElementById('result-count');

        function triggerFetch() {
            currentPage = 1;
            container.innerHTML = '';
            fetchData();
        }

        // Search Handlers
        boothSearchInput.addEventListener('input', (e) => {
            currentBoothQuery = e.target.value.trim();
            triggerFetch();
        });

        generalSearchInput.addEventListener('input', (e) => {
            currentSearchQuery = e.target.value.trim().toLowerCase();
            triggerFetch();
        });

        function fetchData() {
            // Filter local data
            let filtered = dummyVoterData.filter(item => {
                const matchBooth = !currentBoothQuery || String(item.bth) === currentBoothQuery;
                const matchGeneral = !currentSearchQuery ||
                    item.en.toLowerCase().includes(currentSearchQuery) ||
                    item.epic.toLowerCase().includes(currentSearchQuery) ||
                    item.ta.includes(currentSearchQuery);
                return matchBooth && matchGeneral;
            });

            // Show result count
            if (currentBoothQuery || currentSearchQuery) {
                resultBadge.textContent = `${filtered.length} results found`;
                resultBadge.style.display = 'block';
            } else {
                resultBadge.style.display = 'none';
            }

            // Pagination (Dummy implementation for demo)
            const start = (currentPage - 1) * limit;
            const paginated = filtered.slice(start, start + limit);

            if (paginated.length === 0 && currentPage === 1) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">No results found</div>';
                return;
            }

            renderCards(paginated);
        }

        function renderCards(data) {
            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'neu-card';
                const genderShort = item.gen === 'Male' ? 'M' : (item.gen === 'Female' ? 'F' : 'O');
                const uid = item.sno;

                card.innerHTML = `
                <div class="profile-container">
                    <div class="header-row">
                        <div class="sno-text">S.No: <span>${item.sno}</span></div>
                        <div class="booth-badge">Booth: <span>${item.bth}</span></div>
                    </div>
                    <div class="info-row">
                        <div class="names">
                            <span class="ta-name">${item.ta}</span>
                            <span class="en-name">${item.en}</span>
                        </div>
                        <div class="epic">${item.epic}</div>
                    </div>
                    <div class="meta">
                        <div>Rel: <strong>${item.rnm}</strong></div>
                        <div>Age: <strong>${item.age} / ${genderShort}</strong></div>
                    </div>
                </div>
                <div class="divider"></div>
                <div>
                    <div class="section-label"><i class="fa-solid fa-flag"></i> Select Party</div>
                    <div class="party-list">
                        <label class="neu-radio-label">
                            <input type="radio" name="party_${uid}" value="DMK" class="radio-hide" ${item.party === 'DMK' ? 'checked' : ''}>
                            <div class="neu-btn"><div class="dot-well"><div class="dot-fill"></div></div><span class="p-text">DMK</span></div>
                        </label>
                        <label class="neu-radio-label">
                            <input type="radio" name="party_${uid}" value="AIADMK" class="radio-hide" ${item.party === 'AIADMK' ? 'checked' : ''}>
                            <div class="neu-btn"><div class="dot-well"><div class="dot-fill"></div></div><span class="p-text">AIADMK</span></div>
                        </label>
                        <label class="neu-radio-label">
                            <input type="radio" name="party_${uid}" value="Others" class="radio-hide" ${item.party === 'Others' ? 'checked' : ''}>
                            <div class="neu-btn"><div class="dot-well"><div class="dot-fill"></div></div><span class="p-text">Others</span></div>
                        </label>
                    </div>
                    <div class="section-label"><i class="fa-solid fa-sliders"></i> Status</div>
                    <div class="status-group">
                        <div class="toggle-row">
                            <div class="t-label">Beneficiaries</div>
                            <div class="neu-switch">
                                <label><input type="radio" name="ben_${uid}" value="No" class="neu-inp" ${item.gov !== 'Yes' ? 'checked' : ''}><div class="neu-opt">No</div></label>
                                <label><input type="radio" name="ben_${uid}" value="Yes" class="neu-inp" ${item.gov === 'Yes' ? 'checked' : ''}><div class="neu-opt">Yes</div></label>
                            </div>
                        </div>
                    </div>
                    <div class="section-label"><i class="fa-solid fa-square-phone"></i> Mobile</div>
                    <div class="mobile-container">
                        <i class="fa-solid fa-mobile-screen mobile-icon"></i>
                        <input type="tel" class="mobile-input" placeholder="Mobile Number" value="${item.mobile || ''}">
                    </div>
                    <div class="actions">
                        <button class="act-btn btn-submit" onclick="alert('Demo: Update logic would go here')">Submit Entry</button>
                    </div>
                </div>
                `;
                fragment.appendChild(card);
            });
            container.appendChild(fragment);
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>

</html>
